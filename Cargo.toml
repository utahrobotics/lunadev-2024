[workspace]
members = [
    "unros-core",
    "lunabot",
    "camera",
    "apriltag",
    "realsense",
    "localization",
    "serial",
    "navigator",
    "rig", "tools", "smach", "costmap",
    "lunasimbot", "unros-macros", "unros", "lunabase-lib", "camera-info", "networking", "usb-pluggy",
    "eigenvalues", "py-repl"
]
resolver = "2"
exclude = ["publishing/", "logs/", "lunabase/", "camera-db/"]

[workspace.dependencies]
fxhash = "0.2"
chrono = "0.4"
static_assertions = "1"
image = "0.24"
ordered-float = "4"
nalgebra = { version = "0.32", features = ["serde-serialize"] }
toml = "0.8"
serde = { version = "1", features = ["derive", "rc"] }
anyhow = "1"
crossbeam = "0.8"
quaternion-core = "0.4"
tokio = { version = "1", features = ["full"] }
clap = { version = "4", features = ["derive"] }
fast_image_resize = "2"
spin_sleep = "1"
rand = { version = "0.8", features = ["small_rng"] }
serde-big-array = "0.5"
rand_distr = "0.4"
bytemuck = "1"
log = "0.4"
simba = "0.8"
# eigenvalues = { git = "https://github.com/Masterchef365/eigenvalues.git" }
ffmpeg-sidecar = "1.1"
interprocess = { git = "https://github.com/kotauskas/interprocess", default-features = false, branch = "main", features = ["tokio"] }
dst-init = "0.4.0"

# The following crates need to run at full power
# in most contexts to be effective.
[profile.dev.package.realsense]
opt-level = 3

[profile.dev.package.apriltag]
opt-level = 3

[profile.dev.package.localization]
opt-level = 3

[profile.dev.package.camera]
opt-level = 3

[profile.dev.package.lunabot]
opt-level = 3

[profile.release.package.lunabot]
debug = true
# lto = "thin"

[profile.release.package.lunabase-lib]
debug = true

[profile.release.package.lunasimbot]
debug = true
